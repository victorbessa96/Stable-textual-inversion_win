lightning:
  modelcheckpoint:
    params:
      every_n_train_steps: 500
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 500
        max_images: 15
        increase_log_steps: false
  trainer:
    benchmark: true
    max_steps: 120000
    accelerator: ddp
    gpus: 1
    resume_from_checkpoint: logs/Imagesfortraining_outpaint2022-09-23T12-03-49_NargaTest/checkpoints/last.ckpt
